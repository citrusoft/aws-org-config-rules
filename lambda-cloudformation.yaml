AWSTemplateFormatVersion: '2010-09-09'
Description: custom organization-config-rules
Resources:
  VPCLOG2S3:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: VPCFlowLogS3EnforcementLambda2
      Handler: VPCFlowLogS3EnforcementLambda.lambda_handler
      Runtime: python2.7
      Description: Ensure that VPC FlowLogs to centralized S3 bucket.
      Code: ./scripts/VPC_FLOW_LOGS_TO_S3_CUSTOM/VPCFlowLogS3EnforcementLambda.py
      MemorySize: 128
      Timeout: 180
      Role: !GetAtt LAMBDAROLE.Arn
  LAMBDAROLE:
      Type: AWS::IAM::Role
      Properties:
        RoleName: !Sub service-catalog-sync-lambda-role-${AWS::Region}
        AssumeRolePolicyDocument:
          Version: 2012-10-17
          Statement:
            -
              Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
  LAMBDAPOLICY:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub service-catalog-sync-lambda-policy-${AWS::Region}
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - servicecatalog:*
              - s3:*
              - codepipeline:PutJobFailureResult
              - codepipeline:PutJobSuccessResult
              - cloudformation:ValidateTemplate
              - iam:GetRole
            Resource:
              - "*"
          -
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
      Roles:
        -
          !Ref LAMBDAROLE
Outputs:
  VPCLogS3LambdaArn:
    Description: ARN of the Lambda Function, enforces that VPC FlowLogs to S3 bucket.
    Value: !GetAtt VPCLOG2S3.Arn
    Export:
      Name: vpc-flowlog-s3-lambda
